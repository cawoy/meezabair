<h1 style="margin-top:150px;">jQuery Flat Slider Demos</h1>

<h2>Single Slider</h2>

<input type="hidden" id="slider_single" class="flat-slider" />
<script>
	jQuery(function() {
		jQuery( "#slider_single" ).flatslider({
			min: 10000, max: 500000,
			step: 1000,
			value: 150000,
			range: "min",
			einheit: '&euro;'
		});
	});
</script>
<br/><br/>

<h2>Range Slider</h2>

<input type="hidden" id="slider_range" class="flat-slider" />
<script>
	jQuery(function() {
		jQuery( "#slider_range" ).flatslider({
			min: 10000, max: 500000,
			step: 1000,
			values: [45000, 130000],
			range: true,
			einheit: '&euro;'
		});
	});
</script>
